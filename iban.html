<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbyHnlGChGH9RuzaHjFwtsmS7DlwRnzfmCQ-tYA93QEg9doXs-_sy9CmdZ381or1QCT6tQ/exec";

      async function fetchIban() {
          try {
              const response = await fetch(scriptUrl);
              if (!response.ok) throw new Error("IBAN alınamadı.");
              
              let url = await response.text();
              url = decodeURIComponent(url.trim()); //

              let iban = url.replace("https://araswqm.github.io/arasnfc/iban.html/?", "").trim(); //
              
              iban = iban.replace(/^iban=/, "").trim(); //
              
              updateIbanBox(iban);
          } catch (error) {
              updateIbanBox("IBAN alınamadı");
          }
      }

      function updateIbanBox(iban) {
          const hiddenSpan = document.getElementById("iban-text");
          const ibanBox = document.getElementById("iban-box");

          hiddenSpan.textContent = iban;
          document.body.appendChild(hiddenSpan);

          const width = hiddenSpan.offsetWidth + 40; //
          ibanBox.style.width = width + "px";
          ibanBox.textContent = iban;

          document.body.removeChild(hiddenSpan);
      }

      function copyIban() {
          const ibanText = document.getElementById("iban-box").textContent;
          navigator.clipboard.writeText(ibanText).then(() => {
              const info = document.getElementById("copy-info");
              info.textContent = "IBAN başarıyla kopyalandı!";
              setTimeout(() => { info.textContent = ""; }, 2000);
          }).catch(err => {
              alert("Kopyalama başarısız: " + err);
          });
      }

      window.onload = fetchIban;
    </script>

    <style>
      body {
          margin: 0;
          font-family: 'SF Pro Display', sans-serif;
          background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
          color: white;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }

      .header {
          position: absolute;
          top: 20px;
          left: 20px;
          display: flex;
          align-items: center;
          gap: 10px;
      }

      .header img {
          width: 40px;
          height: 40px;
          filter: invert(1);
      }

      .header span {
          font-size: 24px;
          font-weight: bold;
      }

      .card {
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(30px);
          border-radius: 20px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
          padding: 20px 40px;
          text-align: center;
          max-width: 500px;
          width: 90%;
      }

      .iban-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
      }

      .iban-box {
          background: rgba(255, 255, 255, 0.1);
          padding: 10px;
          border-radius: 10px;
          font-size: 20px;
          font-weight: bold;
          text-align: center;
          white-space: nowrap;
          min-width: 100px;
          max-width: 90%;
          padding-left: 20px;
          padding-right: 20px;
      }

      .hidden-span {
          position: absolute;
          visibility: hidden;
          white-space: nowrap;
          font-size: 20px;
          font-weight: bold;
      }

      .copy-btn {
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 18px;
          font-weight: bold;
          color: white;
          background: linear-gradient(135deg, #333, #000);
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: 0.3s;
      }

      .copy-btn:hover {
          background: linear-gradient(135deg, #444, #111);
      }

      .copy-info {
          margin-top: 10px;
          font-size: 16px;
          color: #bbb;
      }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/NFC_logo.svg">
        <span>ArasNFC</span>
    </div>

    <div class="card">
        <h1>IBAN</h1>
        <div class="iban-container">
            <span id="iban-text" class="hidden-span"></span>
            <div id="iban-box" class="iban-box">IBAN Yükleniyor...</div>
            <button class="copy-btn" onclick="copyIban()">Kopyala</button>
            <p class="copy-info" id="copy-info"></p>
        </div>
    </div>
</body>
</html>
