<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArasNFC</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>NFC Kart Çevrimdışı</h1>
    <p>Lütfen kart sahibinden NFC kartı aktifleştirmesini isteyin.</p>

    <script>
        async function handleRedirect() {
            try {
                // redirect.json dosyasını yükle
                const response = await fetch('./redirect.json');
                if (!response.ok) throw new Error('JSON dosyası yüklenemedi.');

                const data = await response.json();

                // URL parametresinden webhook'u al
                const urlParams = new URLSearchParams(window.location.search);
                const webhookParam = urlParams.get('webhook');

                // Geçerli bir webhook varsa onun URL'sini al, yoksa varsayılanı kullan
                const redirectUrl = webhookParam ? data.redirects[webhookParam] : data.default_redirect;

                // Eğer "stay" değilse yönlendir
                if (redirectUrl && redirectUrl !== "stay") {
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                // Hataları yalnızca konsola yaz
                console.error("Bir hata oluştu:", error);
            }
        }

        handleRedirect();
    </script>
</body>
</html>
