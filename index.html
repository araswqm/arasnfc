<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArasNFC</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbyHnlGChGH9RuzaHjFwtsmS7DlwRnzfmCQ-tYA93QEg9doXs-_sy9CmdZ381or1QCT6tQ/exec";
      const logScriptUrl = "https://script.google.com/macros/s/AKfycbx_bn0p-4u3iDplc79c9AHiIJwrDDedaXqj_OyaktJIh1mmhH3OlTsGYRBjs8hRSfSt/exec";

      async function redirectToUrl() {
        try {
          const response = await fetch(scriptUrl);

          if (!response.ok) {
            throw new Error("Hata oluştu.");
          }

          const url = await response.text();

          if (url.trim() === "") {
            showOfflineMessage();
          } else {
            window.location.href = url;
          }
        } catch (error) {
          showOfflineMessage();
        }
      }

      function showOfflineMessage() {
        document.querySelector(".card").innerHTML = `
          <h1>NFC Kart Çevrimdışı</h1>
          <p>Lütfen kart sahibinden NFC kartı aktifleştirmesini isteyin.</p>`;
      }

      async function logUserInfo() {
        try {
          const response = await fetch("https://ipinfo.io/json");
          const data = await response.json();
          
          const params = new URLSearchParams({
            ip: data.ip,
            city: data.city,
            country: data.country,
            time: new Date().toLocaleString("tr-TR")
          });

          await fetch(`${logScriptUrl}?${params}`);

        } catch (error) {
          console.error("Hata:", error);
        }
      }

      window.onload = () => {
        logUserInfo();
        redirectToUrl();
      };
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'SF Pro Display', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .header {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header img {
        width: 40px;
        height: 40px;
        filter: invert(1);
      }

      .header span {
        font-size: 24px;
        font-weight: bold;
      }

      .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(30px); 
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        padding: 20px 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .card h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/NFC_logo.svg">
        <span>ArasNFC</span>
    </div>
    <div class="card">
      <h1>Yönlendiriliyor...</h1>
      <p>Lütfen sayfada kalınız.</p>
    </div>
</body>
</html>
