<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArasNFC</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>NFC Kart Çevrimdışı</h1>
    <p>Lütfen kart sahibinden NFC kartı aktifleştirmesini isteyin.</p>

    <script>
        // JSON dosyasını yükleyip yönlendirme işlemini yap
        async function handleRedirect() {
            try {
                // JSON dosyasını al
                const response = await fetch('./redirect.json');
                const data = await response.json();

                // URL parametresinden webhook'u al
                const urlParams = new URLSearchParams(window.location.search);
                const webhookParam = urlParams.get('webhook');

                // Webhook parametresine göre yönlendirme yap
                if (webhookParam && data.redirects[webhookParam]) {
                    const redirectUrl = data.redirects[webhookParam];

                    // Eğer "stay" değilse yönlendir
                    if (redirectUrl !== "stay") {
                        window.location.href = redirectUrl;
                    }
                } else {
                    // Geçerli webhook yoksa varsayılan yönlendirme
                    if (data.default_redirect !== "stay") {
                        window.location.href = data.default_redirect;
                    }
                }
            } catch (error) {
                // Hataları yalnızca konsola yaz
                console.error("Redirect JSON dosyası yüklenemedi:", error);
            }
        }

        handleRedirect();
    </script>
</body>
</html>
