<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArasNFC</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
      // Google Apps Script Web Uygulaması URL'si
      const scriptUrl = "https://script.google.com/macros/s/AKfycbyHnlGChGH9RuzaHjFwtsmS7DlwRnzfmCQ-tYA93QEg9doXs-_sy9CmdZ381or1QCT6tQ/exec";

      async function redirectToUrl() {
        try {
          // Apps Script'ten redirect.txt içeriğini al
          const response = await fetch(scriptUrl);

          if (!response.ok) {
            throw new Error(`HTTP Hatası: ${response.status}`);
          }

          const url = await response.text(); // İçeriği metin olarak al
          window.location.href = url; // Yönlendirme yap
        } catch (error) {
          // Hata durumunda kullanıcıya mesaj göster
          document.body.innerHTML = `<h1>NFC Kart Çevrimdışı</h1>
    <p>Lütfen kart sahibinden NFC kartı aktifleştirmesini isteyin.</p>`;
        }
      }

      // Sayfa yüklendiğinde yönlendirme başlat
      window.onload = redirectToUrl;
    </script>
</head>
<body>
    <h1>NFC Kart Çevrimdışı</h1>
    <p>Lütfen kart sahibinden NFC kartı aktifleştirmesini isteyin.</p>
</body>
</html>
